<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Celebrare Assignment</title>
  </head>
  <body>
    <nav class="heading">
      <i>Add Image/Icon</i>
    </nav>
    <div class="container">
      <div class="text-container">
        <label for="image-input" class="text">Upload Image</label>
        <input
          type="file"
          id="image-input"
          class="image-input"
          accept="image/jpeg, image/png, image/jpg"
        />
        <input
          class="btn"
          type="button"
          value="Choose from Device"
          title="Choose from Device"
        />
      </div>
      <div class="img-container"></div>
    </div>
    <div class="pop_up">
      <p>Uploaded Image</p>
      <div class="pop_up-img-container"></div>
      <div class="btn-container">
        <button class="shape_btn original" title="Original">Original</button>
        <button class="shape_btn heart-btn" title="Heart"></button>
        <button class="shape_btn square-btn" title="Square"></button>
        <button class="shape_btn circle-btn" title="Circle"></button>
        <button class="shape_btn rectangle-btn" title="Rectangle"></button>
      </div>
      <div>
        <input class="btn pop_up-btn" type="button" value="Use this image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
